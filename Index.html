<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоматология Мёртвые улыбки</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <img src="img/logo.png" alt="smile" class="logo__img">
                <span class="logo__text">
                    Мертвые улыбки
                </span>
            </div>
            <h1 class="title hover-text">
                Стоматология
            </h1>
        </div>
        <div class="offer">
            <p class="offer__info hover-text">
                грррр <br>
                рррррр <br>
                грзззззз
            </p>
        </div>
    </header>  
    <section class="services">
        <div class="slider">
            
            <div class="slider__item slider__item_right">
                <h3 class="slider__title">
                      Специальные протезы с магнитной фиксацией
                </h3>
                <img src="img/slider-item2.png" alt="" class="slider__img-jaw">
            </div>
            <div class="slider__item slider__item_left">
                <h3 class="slider__title">
                      Чистка зубов от остатков плоти и частиц мозга
                </h3>
                <img src="img/slider-item1.png" alt="" class="slider__img-head">
            </div>
        </div>
    </section>  
    <section class="promo">
        <div class="promo__line">
            <span class="promo__title">
                Акция
            </span>
            <span class="promo__info">
                Мозги в подарок
            </span>
        </div>
  
    
    </section>
    <section class="teeth">
        <div class="teeth__animation">
            <img src="img/jaw-teeth.png" alt="jaw" class="teeth__jaw">
            <img src="img/jaw-teeth1.png" alt="teeth" class="teeth__item teeth__item_1">
            <img src="img/jaw-teeth2.png" alt="teeth" class="teeth__item teeth__item_2">
            <img src="img/jaw-teeth3.png" alt="teeth" class="teeth__item teeth__item_3"> 
            <div class="teeth__shadow"></div>
        </div>
        
    </section>
    <section class="action">
        <a href="#" class="btn">
            Записаться
        </a>
    </section>
    <section class="welcome">
        <h2 class="subtitle welcome__subtitle">
            Добро пожаловать
        </h2>
        <div class="syringes">
            <img src="img/syringe.png" alt="" class="syringes__item syringes__item_left">
            <img src="img/syringe.png" alt="" class="syringes__item syringes__item_right">
        </div>
    </section>
    <section class="breath">
        <img src="img/man.png" alt="" class="breath__man">
        <img src="img/jaw.png" alt="" class="breath__jaw">
        <div class="breath__wrapper">
            <img src="img/breath1.png" alt="" class="breath__item breath__item_1">
            <img src="img/breath2.png" alt="" class="breath__item breath__item_2">
            <img src="img/breath3.png" alt="" class="breath__item breath__item_3">
            <img src="img/breath4.png" alt="" class="breath__item breath__item_4">
        </div>
    </section>
    <section class="smile">
        <h2 class="smile__subtitle subtitle">
            Улыбайся чаще
        </h2>
        <img src="img/smile.png" alt="" class="smile__img">
    </section>
    <section class="dental-instruments">
        <div class="dental-instruments__teeth">
            <img src="img/teeth-instrument.png" alt="" class="dental-instruments__teeth-img">
        </div>
        <div class="dental-instruments__head">
            <img src="img/head-instrument.png" alt="" class="dental-instruments__head-img">
        </div>
    </section>
    <footer class="footer">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_1">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_2">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_3">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_4">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_5">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_6">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_7">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_8">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_9">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_10">
        <img src="img/footer-teeth.png" alt="" class="footer__teeth footer__teeth_11">
    </footer>
</body>
</html>
